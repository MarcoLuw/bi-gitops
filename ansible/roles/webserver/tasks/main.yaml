---
- name: Install NGINX
  yum:
    name: nginx
    state: present
    update_cache: yes

- name: Ensure NGINX is running
  service:
    name: nginx
    state: started
    enabled: yes

- name: Copy custom index.html
  copy:
    src: index.html
    dest: /usr/share/nginx/html
    owner: nginx
    group: nginx
    mode: '0644'